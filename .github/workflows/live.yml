name: Fancode live

on:
  schedule:
    # Runs every 5 minutes to check for cookie updates
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write
  actions: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate z5.m3u
        run: |
          echo "üì• Fetching Ziotv.json..."
          JSON_URL="https://sliv-fc.pfy.workers.dev"
          JSON=$(curl -sf \
            -H "User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36" \
            -H "Accept: application/json" \
            -H "Referer: https://playify.pages.dev/" \
            "$JSON_URL") || { echo "‚ùå Failed to fetch JSON"; exit 1; }

          if [ -z "$JSON" ] || [ "${JSON:0:1}" = "<" ]; then
            echo "‚ùå Response is empty or HTML (e.g., error page)"
            echo "First 200 chars: $(echo "$JSON" | head -c 200)"
            exit 1
          fi

          echo "#EXTM3U" > live.m3u

          # Auto-detect structure: array? object with .channels/.data/.list?
          echo "$JSON" | jq -r '
            # Normalize to array of channels
            def normalize:
              if type == "array" then .
              elif type == "object" then
                if has("channels") and (.channels | type == "array") then .channels
                elif has("data") and (.data | type == "array") then .data
                elif has("list") and (.list | type == "array") then .list
                elif (.[] | type == "object") then [.[]]  # e.g., { "1": {...}, "2": {...} }
                else []
                end
              else []
              end;

            normalize |
            map(select(type == "object")) |
            .[] |
            # Extract fields (case-insensitive fallbacks)
            (.name // .title // .channel_name // "Unknown") as $name |
            (.tvg_id // .tvgId // .id // "") as $tvg_id |
            (.tvg_logo // .logo // .icon // "") as $tvg_logo |
            (.drmScheme // .drm_scheme // .drm // "") as $drmScheme |
            (.drmLicense // .license // "") as $drmLicense |
            (.cookie // .cookies // "") as $cookie |
            # Try common link field names
            (.link // .url // .stream_url // .hls // .mpd // "") as $link |

            # Skip if no usable link
            if ($link | length) == 0 then empty else

            "#EXTINF:-1 " +
              (if ($tvg_id | length > 0) then "tvg-id=\"\($tvg_id)\" " else "" end) +
              "group-title=\"Live Matchs\" " +
              (if ($tvg_logo | length > 0) then "tvg-logo=\"\($tvg_logo)\" " else "" end) +
              ",\($name | gsub(","; "\\,"))" |
            . as $extinf |

            (if ($drmScheme == "clearkey") and ($drmLicense | test("^[a-zA-Z0-9]+:[a-zA-Z0-9]+")) then
              "#KODIPROP:inputstream.adaptive.license_type=clearkey\n#KODIPROP:inputstream.adaptive.license_key=" + 
              ($drmLicense | split(":")[0:2] | join(":"))
            else "" end) as $drm |

            "#EXTVLCOPT:http-user-agent=plaYtv/7.1.5%20(Linux%3BAndroid%2015)%20ExoPlayerLib/2.11.6%20YGX/69.69.69.69" as $ua |

            (if ($cookie | length > 0) then
              "#EXTHTTP:{\"cookie\":\"" + ($cookie | gsub("\""; "\\\"")) + "\"}"
            else "" end) as $cookie_line |

            [
              $extinf,
              ($drm | select(. != "")),
              $ua,
              ($cookie_line | select(. != "")),
              $link
            ] | join("\n")

            end
          ' >> live.m3u

          # Final check
          LINE_COUNT=$(wc -l < live.m3u)
          if [ "$LINE_COUNT" -le 1 ]; then
            echo "‚ùå live.m3u has only #EXTM3U ($LINE_COUNT lines)"
            echo "üîç First 10 lines of generated file:"
            cat live.m3u
            echo "üîç Raw JSON first 300 chars:"
            echo "$JSON" | head -c 300
            exit 1
          fi

          echo "‚úÖ live.m3u created ($LINE_COUNT lines)"
          echo "üì∫ First channel:"
          awk '/^#EXTINF/,/^https?:/ { print; if (/^https?:/) exit }' live.m3u

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add live.m3u

          if git diff --cached --quiet; then
            echo "‚û°Ô∏è No changes ‚Äî skipping commit"
            exit 0
          fi

          git commit -m "Fancode Auto-update M3U: $(date -u '+%Y-%m-%d %H:%M')"
          git push origin main
